<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Study Buddy</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header {
      background: #ffe5ec;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #d14d72;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user {
      background: #d8e2dc;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #fceef5;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      gap: 1rem;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .chat-input button {
      background: #d14d72;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸŽ€ My AI Study Buddy</header>
  <div class="chat-box" id="chat"></div>
  <div class="chat-input">
    <input type="text" id="input" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function mockAIResponse(userText) {
      const replies = [
        "Let me explain that for you...",
        "Here's a quick breakdown:",
        "This might help you understand:",
        "I got you! So here's how it works:",
      ];
      const facts = [
        "The mitochondria is the powerhouse of the cell!",
        "To solve x + 3 = 5, just subtract 3 from both sides!",
        "World War II ended in 1945.",
        "Photosynthesis happens in the chloroplasts!"
      ];
      return replies[Math.floor(Math.random() * replies.length)] + "\n" + facts[Math.floor(Math.random() * facts.length)];
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      setTimeout(() => {
        const botReply = mockAIResponse(text);
        appendMessage(botReply, 'bot');
      }, 600);
    }

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
